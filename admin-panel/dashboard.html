<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RivGam Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos específicos del dashboard */
        .admin-container {
            padding: 80px 0 40px;
            min-height: 100vh;
            background: #f1f5f9;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-card i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: var(--dark);
        }

        .messages-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: var(--primary);
            color: white;
        }

        .respondido {
            color: var(--success);
            font-weight: bold;
        }

        .no-respondido {
            color: var(--danger);
            font-weight: bold;
        }

        .btn-logout {
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <span class="logo-text">RivGam</span>
                <span class="logo-sub">Admin Panel</span>
            </div>
            <button id="logoutBtn" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </div>
    </nav>

    <div class="admin-container">
        <div class="container">
            <div class="admin-header">
                <h1>Dashboard de Mensajes</h1>
                <div id="lastUpdate"></div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-envelope"></i>
                    <h3 id="totalMensajes">0</h3>
                    <p>Total Mensajes</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <h3 id="mensajesRespondidos">0</h3>
                    <p>Respondidos</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <h3 id="mensajesPendientes">0</h3>
                    <p>Pendientes</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-calendar"></i>
                    <h3 id="mensajesHoy">0</h3>
                    <p>Hoy</p>
                </div>
            </div>

            <div class="messages-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Asunto</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="messagesBody">
                        <!-- Mensajes cargados dinámicamente -->
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 2rem;">
                                Cargando mensajes...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="admin-dashboard.js"></script>
    <script>
        // Script básico para cargar mensajes
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar autenticación
            const userData = localStorage.getItem('adminUser');
            if (!userData) {
                window.location.href = '/admin/login.html';
                return;
            }
            
            // Cargar mensajes
            cargarMensajes();
            
            // Botón de logout
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('adminUser');
                window.location.href = '/admin/login.html';
            });
        });
        
        async function cargarMensajes() {
            try {
                const response = await fetch('/api/mensajes');
                const mensajes = await response.json();
                
                actualizarEstadisticas(mensajes);
                mostrarMensajes(mensajes);
                actualizarUltimaCarga();
            } catch (error) {
                console.error('Error cargando mensajes:', error);
                document.getElementById('messagesBody').innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; color: var(--danger); padding: 2rem;">
                            Error al cargar los mensajes
                        </td>
                    </tr>
                `;
            }
        }
        
        function actualizarEstadisticas(mensajes) {
            const total = mensajes.length;
            const respondidos = mensajes.filter(m => m.respondido).length;
            const hoy = new Date().toISOString().split('T')[0];
            const mensajesHoy = mensajes.filter(m => m.fecha && m.fecha.startsWith(hoy)).length;
            
            document.getElementById('totalMensajes').textContent = total;
            document.getElementById('mensajesRespondidos').textContent = respondidos;
            document.getElementById('mensajesPendientes').textContent = total - respondidos;
            document.getElementById('mensajesHoy').textContent = mensajesHoy;
        }
        
        function mostrarMensajes(mensajes) {
            const tbody = document.getElementById('messagesBody');
            
            if (mensajes.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 2rem;">
                            No hay mensajes todavía
                        </td>
                    </tr>
                `;
                return;
            }
            
            let html = '';
            
            mensajes.forEach(mensaje => {
                const fecha = mensaje.fecha ? new Date(mensaje.fecha).toLocaleDateString('es-ES', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }) : 'N/A';
                
                html += `
                    <tr>
                        <td>${mensaje.id}</td>
                        <td>${mensaje.nombre}</td>
                        <td>${mensaje.email}</td>
                        <td>${mensaje.asunto}</td>
                        <td>${fecha}</td>
                        <td class="${mensaje.respondido ? 'respondido' : 'no-respondido'}">
                            ${mensaje.respondido ? 'Respondido' : 'Pendiente'}
                        </td>
                        <td>
                            <button onclick="verDetalle(${mensaje.id})" class="btn-primary" style="padding: 5px 10px;">
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }
        
        function verDetalle(id) {
            alert(`Detalles del mensaje ${id}\nEsta funcionalidad se implementará en la siguiente fase.`);
        }
        
        function actualizarUltimaCarga() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                `Última actualización: ${now.toLocaleTimeString()}`;
        }
        
        // Actualizar cada 30 segundos
        setInterval(cargarMensajes, 30000);
    </script>
</body>
</html>
