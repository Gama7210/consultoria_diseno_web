<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - RivGam</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos adicionales para login */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
        }

        .login-form input {
            width: 100%;
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        #loginMessage {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .message-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message-error {
            background: #fee2e2;
            color: #7f1d1d;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Panel de Administración</h2>
            <form id="loginForm" class="login-form">
                <div id="loginMessage"></div>
                
                <div class="form-group">
                    <input type="text" id="usuario" placeholder="Usuario" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%;">Iniciar Sesión</button>
                
                <div class="login-footer">
                    <a href="/">← Volver al sitio principal</a>
                    <p style="margin-top: 10px; color: #4a5568;">
                        <i class="fas fa-info-circle"></i> Usuario: admin | Contraseña: admin123
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');
            
            // Limpiar mensaje anterior
            messageDiv.style.display = 'none';
            messageDiv.className = '';
            
            // Validación básica
            if (!usuario || !password) {
                messageDiv.textContent = 'Por favor completa todos los campos';
                messageDiv.className = 'message-error';
                messageDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ usuario, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Guardar datos de usuario
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    
                    // Mostrar mensaje de éxito
                    messageDiv.textContent = 'Login exitoso. Redirigiendo...';
                    messageDiv.className = 'message-success';
                    messageDiv.style.display = 'block';
                    
                    // Redirigir al dashboard después de 1 segundo
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard.html';
                    }, 1000);
                } else {
                    messageDiv.textContent = data.message || 'Credenciales incorrectas';
                    messageDiv.className = 'message-error';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = 'Error de conexión con el servidor';
                messageDiv.className = 'message-error';
                messageDiv.style.display = 'block';
            }
        });
        
        // Permitir login con Enter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
